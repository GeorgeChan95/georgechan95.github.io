apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: my-baseline-namespace
  name: fail-hostnamespaces
spec:
  selector:
    matchLabels:
      app: fail-hostnamespaces
  template:
    metadata:
      labels:
        app: fail-hostnamespaces
    spec:
      hostPID: true # 与主机共享PID
      containers:
        - name: nginx
          image: nginx:1.29.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true # 启用特权模式